        function myMove2() {
          let elem1 = document.getElementById("animate");
        let pos = 0;

        function frame() {
          if (pos == 300) {
            let id1 = setInterval(down);
            function down() {
              if (pos == 0) {

                elem1.style.bottom = pos + "px";

        }

      function myMove() {
        let elem1 = document.getElementById("animate");
        let pos = 0;
        let id = setInterval(frame);
        function frame() {
          if (pos == 150) {
            let id1 = setInterval(down);
            function down() {
              if (pos == 0) {
                clearInterval(id);
              } else {
                pos--;
                elem1.style.bottom = pos + "px";
              }
            }
          } else {
            pos++;
            elem1.style.bottom = pos + "px";
          }
        }
      }
      let timeRect = setInterval(time1);
      function time1() {
        let rect = animate.getBoundingClientRect();
        let rect2 = obstacle1.getBoundingClientRect();
        let time1 = true;
        if (rect.bottom < rect2.top) {
          time1 = false;
        }
        if (rect.top > rect2.bottom) {
          time1 = false;
        }
        if (rect.right < rect2.left) {
          time1 = false;
        }
        if (rect.left > rect2.right) {
          time1 = false;
        }
        if (time1) {
          location.reload();
        }
      }
